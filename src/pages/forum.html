<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forum</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Poppins:wght@500&family=Raleway:wght@600&display=swap"
        rel="stylesheet">

    <script src="../js/forum.js"></script>
</head>

<body onload="onPageLoad()">
    <header>
        <img width="80" height="60" src="../img/logo.png" alt="Logo">
        <h1>Baobá</h1>
        <nav class="menu">
            <ul>
                <li><a href="../index.html">Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="#">Fórum</a></li>
            </ul>
        </nav>
        <form class="search-form" action="pesquisa.html" method="get">
            <div class="search-container">
                <input type="text" name="q" placeholder="Pesquisar">
                <button type="submit" class="search-button">
                    <i class="fas fa-search"> </i>
                </button>
            </div>
        </form>
    </header>
    <main>
        <div class="forum__container">
            <section class="forum__container-posts">
                <div class="forum__post-list" id="forum__posts">

                </div>


            </section>
            <section class="forum__container-trending">
                <div class="forum__trending-content">
                    <span>
                        <h4>Posts em alta</h4>
                    </span>
                    <div class="forum__trending-topics">
                        <span><a href="comment.html" style="text-decoration: none;">Casal refloresta 600
                                hectares</a></span>
                        <span>Parque ecológico ameaçado</span>
                        <span>Material pode revolucionar mercado de embalagens</span>
                    </div>

                </div>

                <div class="forum__post-new">
                    <h4>Novo post</h4>
                    <form onsubmit="" >
                        <div class="forum__post-new--upper">
                            <input required placeholder="Informe um nome..." id="new-post-username">
                            <input required placeholder="Informe um título..." id="new-post-title">
                        </div>
                        <div class="forum__post-new--lower">
                            <textarea required placeholder="Insira o conteúdo" type="textarea" id="new-post-content"></textarea>
                            <button class="forum__post-new--button" onclick="createPost()">Enviar</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="redes-sociais">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
        <p>&copy; 2023 Baobá Team PUC. Todos os direitos reservados</p>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>comentario</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Poppins:wght@500&family=Raleway:wght@600&display=swap"
        rel="stylesheet">

    <script src="../js/forum/post-content.js"></script>
</head>

<body onload="loadPostContent()">
    <header>
        <img width="80" height="60" src="../img/logo.png" alt="Logo">
        <h1>Baobá</h1>
        <nav class="menu">
            <ul>
                <li><a href="../index.html">Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="forum.html">Fórum</a></li>
            </ul>
        </nav>
        <form class="search-form" action="pesquisa.html" method="get">
            <div class="search-container">
                <input type="text" name="q" placeholder="Pesquisar">
                <button type="submit" class="search-button">
                    <i class="fas fa-search"> </i>
                </button>
            </div>
        </form>
    </header>
    <main>
        <div class="post-content__page">
            <div class="post-content__container" id="post__content-container"></div>
            <form class="post-content__comment-form" id="post__comment-form" onsubmit="addComment()">
                <input type="hidden" id="post__comment-id" name="id">
                <input class="post__comment-user" name="user" placeholder="Nome">
                <textarea class="post-content__comment-textarea" id="post__comment-textarea" name="comment"
                    placeholder="Escreva seu comentário aqui..."></textarea>
                <button class="post-content__comment-button" type="submit">Enviar</button>
            </form>
        </div>
        
        
    </main>
    <footer>
        <div class="redes-sociais">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
        <p>&copy; 2023 Baobá Team PUC. Todos os direitos reservados</p>
    </footer>
</body>

</html>
